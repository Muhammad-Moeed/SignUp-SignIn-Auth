<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</head>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="signupUsername" name="txt" placeholder="User name" required>
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
        <input type="password" id="signupPassword" name="pswd" placeholder="Password" required>
        <button id="signupBtn">Sign up</button>
        <button id="google-signin">Sign in with Google</button>

      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="pswd" placeholder="Password" required>
        <button id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="config.js"></script>
  <script type="module" src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
